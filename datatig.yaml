# TOUSE: Replace with the title of your group
title: Event Website template
githost:
    # TOUSE: Replace url with the GitHub repository. If not using GitHub, delete the githost block.
    url: jarofgreen/event-website-template
    primary_branch: main
types:
- id: event
  directory: _event
  list_fields:
  - title
  - start
  default_format: md
  markdown_body_is_field: content
  fields:
    - id: title
      key: title
      title: Title
    - id: description
      key: description
      title: Description
    - id: content
      key: content
      title: Content
    - id: location
      key: location
      title: Location
    - id: start
      key: start
      title: Start
      type: datetime
    - id: end
      key: end
      title: End
      type: datetime
- id: link
  directory: _link
  list_fields:
  - title
  - link_url
  default_format: md
  fields:
    - id: title
      key: title
      title: Title
    - id: link_url
      key: link_url
      title: Link URL
      type: URL
    - id: description
      key: description
      title: Description
- id: blog
  directory: _posts
  list_fields:
  - title
  default_format: md
  markdown_body_is_field: content
  fields:
    - id: title
      key: title
      title: Title
    - id: description
      key: description
      title: Description
    - id: content
      key: content
      title: Content
calendars:
  main:
    datas:
      - type: event
        summary: title
        start: start
        end: end
        id: "event_ID@example.com"
